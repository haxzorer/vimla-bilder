<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style type="text/css">
        .wrapper {
            width: 960px;
            margin: 0 auto;
            border-radius: 5px;
            margin-top: 30px;
            box-shadow: 0px 0px 5px 2px rgba(50, 50, 50, 0.25);
            min-height: 150px;
            overflow: hidden;
            padding-bottom: 10px;
        }

        img {
            max-width: 300px;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            float: left;
        }
    </style>
</head>
<body>

    <div class="wrapper" id="one">

    </div>

    <div class="wrapper" id="two">

    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            var img;
            for (var i = 20; i > -1; i--) {
                if (i < 10) {
                    img = $('<img/>').attr('src', 'https://vimla.se/images/milk-0' + i + '.jpg');
                } else {
                    img = $('<img/>').attr('src', 'https://vimla.se/images/milk-' + i + '.jpg');
                }

                $('#one').append(img);
            };

            for (var i = 20; i > -1; i--) {
                if (i < 10) {
                    img = $('<img/>').attr('src', 'https://vimla.se/images/chocolate-0' + i + '.jpg');
                } else {
                    img = $('<img/>').attr('src', 'https://vimla.se/images/chocolate-' + i + '.jpg');
                }

                $('#two').append(img);
            };
        });
    </script>
</body>
</html>
